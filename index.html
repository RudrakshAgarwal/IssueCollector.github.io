<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="style.css">


    <title>JavaScript Issue Collector</title>
</head>

<body onload="fetchIssues()">
    <div class="container">
        <h1 class="my-4">JavaScript Issue Collector <small>by Rudraksh Agarwal</small></h1>

        <div class="bg-light p-4">
            <h3>Add new Issue:</h3>

            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescriptionInput" class="py-2">Description</label>
                    <input type="text" class="form-control" id="issueDescriptionInput"
                        placeholder="Describe the issue...">
                </div>

                <div class="form-group">
                    <label for="issueSeverityInput" class="py-2">Severity</label>
                    <select class="form-control" id="issueSeverityInput">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="issueAssignedToInput" class="py-2">Assigned To</label>
                    <input type="text" class="form-control" id="issueAssignedToInput"
                        placeholder="Enter Responsible...">
                </div>

                <button type="submit" class="btn btn-primary my-2">Add</button>
            </form>
        </div>

        <div class="col-lg-12">
            <div id="issuesList">

            </div>
        </div>

        <div class="footer">
            <p>&copy RudrakshAgarwal.com</p>
        </div>
    </div>



    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>


    <!-- Chance JS -->
    <!-- This library is use for generating the unique identifiers for an App  -->
    <script src="https://chancejs.com/chance.min.js"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
